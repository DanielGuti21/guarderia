<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/plantilla :: head"></head>
<body>
<header th:replace="layout/plantilla :: header"></header>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="text-primary" th:text="#{ubicacion.titulo}">Nuestra Ubicación</h2>
        <i class="fas fa-map-marked-alt fa-3x text-danger my-2"></i>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 mb-4">
            <div class="card shadow-sm border-info p-3">
                <p th:text="#{ubicacion.descripcion}">
                    Nos encontramos en San José, Barrio Escalante, 300 metros este del parque Francia.
                </p>
                <p><i class="fas fa-phone-alt me-2 text-success"></i> <span th:text="#{ubicacion.telefono}">Teléfono: 8888-8888</span></p>
                <p><i class="fas fa-clock me-2 text-warning"></i> <span th:text="#{ubicacion.horario}">Horario: Lunes a Viernes, 7:00 a.m. - 5:00 p.m.</span></p>
            </div>
        </div>

        <div class="col-md-10">
            <div class="ratio ratio-16x9 shadow rounded">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3930.036901705426!2d-84.0618071857769!3d9.93570877645401!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0fa9a5f04f14f%3A0x799263b36db540f9!2sParque%20Francia!5e0!3m2!1ses-419!2scr!4v1682383957387!5m2!1ses-419!2scr"
                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </div>
</div>

<footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
