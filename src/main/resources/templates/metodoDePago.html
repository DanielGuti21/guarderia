<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Método de Pago</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>

    <div th:replace="layout/plantilla :: header"></div>


    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card p-4 shadow">
                    <h2 class="text-center mb-4">Método de Pago</h2>
                    <form>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="metodo" id="tarjeta" checked>
                            <label class="form-check-label" for="tarjeta">Tarjeta</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="metodo" id="transferencia">
                            <label class="form-check-label" for="transferencia">Transferencia</label>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre en la Tarjeta</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="numero" class="form-label">Número de Tarjeta</label>
                            <input type="text" class="form-control" id="numero" placeholder="16 dígitos" required>
                        </div>
                        <div class="mb-3">
                            <label for="expiracion" class="form-label">Fecha de Expiración</label>
                            <input type="date" class="form-control" id="expiracion" required>
                        </div>
                        <div class="mb-4">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="3 dígitos" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Pagar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
