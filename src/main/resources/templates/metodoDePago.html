<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/plantilla :: head"></head>
<body>
<header th:replace="layout/plantilla :: header"></header>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="text-primary" th:text="#{pago.titulo}">Métodos de Pago</h2>
        <i class="fas fa-credit-card fa-3x text-info my-2"></i>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100 border-success">
                <div class="card-body text-center">
                    <i class="fas fa-money-bill-wave fa-2x text-success mb-3"></i>
                    <h5 class="card-title" th:text="#{pago.efectivo}">Pago en Efectivo</h5>
                    <p class="card-text" th:text="#{pago.efectivo.desc}">
                        Puede realizar su pago directamente en nuestras instalaciones.
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100 border-primary">
                <div class="card-body text-center">
                    <i class="fas fa-credit-card fa-2x text-primary mb-3"></i>
                    <h5 class="card-title" th:text="#{pago.tarjeta}">Tarjeta de Crédito o Débito</h5>
                    <p class="card-text" th:text="#{pago.tarjeta.desc}">
                        Aceptamos todas las tarjetas Visa, Mastercard y American Express.
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100 border-warning">
                <div class="card-body text-center">
                    <i class="fab fa-paypal fa-2x text-warning mb-3"></i>
                    <h5 class="card-title" th:text="#{pago.paypal}">Pago por PayPal</h5>
                    <p class="card-text" th:text="#{pago.paypal.desc}">
                        Puede pagar de forma segura desde su cuenta PayPal.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
