<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/plantilla :: head"></head>
<body>
    <header th:replace="layout/plantilla :: header"></header>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2 th:text="#{requisitos.titulo}">Requisitos de Matrícula</h2>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <ol class="list-group list-group-numbered">
                    <li class="list-group-item" th:text="#{requisitos.item1}">Fotocopia de la cédula del padre, madre o tutor legal</li>
                    <li class="list-group-item" th:text="#{requisitos.item2}">Fotocopia de la cédula del niño(a) o partida de nacimiento</li>
                    <li class="list-group-item" th:text="#{requisitos.item3}">Formulario de matrícula debidamente completado</li>
                    <li class="list-group-item" th:text="#{requisitos.item4}">Constancia médica del niño(a)</li>
                    <li class="list-group-item" th:text="#{requisitos.item5}">2 fotos tamaño pasaporte del niño(a)</li>
                </ol>
            </div>
        </div>
    </div>

    <footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
