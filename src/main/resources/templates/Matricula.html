<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/plantilla :: head"></head>
<body>
    <header th:replace="layout/plantilla :: header"></header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h2 class="text-center mb-4" th:text="#{matricula.titulo}">Matrícula en Línea</h2>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label" th:text="#{matricula.nombre}">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" />
                        </div>

                        <div class="mb-3">
                            <label for="correo" class="form-label" th:text="#{matricula.correo}">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo" name="correo" />
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label" th:text="#{matricula.telefono}">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" name="telefono" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label" th:text="#{matricula.genero}">Género</label><br/>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="hombre" value="Hombre" />
                                <label class="form-check-label" for="hombre" th:text="#{matricula.genero.hombre}">Hombre</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="mujer" value="Mujer" />
                                <label class="form-check-label" for="mujer" th:text="#{matricula.genero.mujer}">Mujer</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="edad" class="form-label" th:text="#{matricula.edad}">Edad</label>
                            <input type="number" class="form-control" id="edad" name="edad" />
                        </div>

                        <div class="mb-3">
                            <label for="curso" class="form-label" th:text="#{matricula.curso}">Curso</label>
                            <select class="form-select" id="curso" name="curso">
                                <option th:text="#{matricula.seleccione}">Seleccione un curso</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" th:text="#{matricula.boton}">Inscribirse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
