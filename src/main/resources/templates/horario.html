<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario de Clases</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <style>
        img {
            width: 100%;
            max-width: 250px; /* Ajusta el tamaño máximo */
            margin-bottom: 20px; /* Espaciado entre imágenes */
        }
    </style>
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/plantilla :: head"></head>
<body>
<header th:replace="layout/plantilla :: header"></header>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="text-primary" th:text="#{horario.titulo}">Horarios de Atención</h2>
        <i class="far fa-clock fa-3x text-success my-3"></i>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <p class="lead" th:text="#{horario.descripcion}">
                Ofrecemos flexibilidad en nuestros horarios para adaptarnos a las necesidades de cada familia.
            </p>

            <table class="table table-bordered table-hover shadow-sm text-center">
                <thead class="table-success">
                    <tr>
                        <th th:text="#{horario.dia}">Día</th>
                        <th th:text="#{horario.hora}">Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="#{horario.lunesviernes}">Lunes a Viernes</td>
                        <td th:text="#{horario.horario1}">7:00 a.m. - 5:00 p.m.</td>
                    </tr>
                    <tr>
                        <td th:text="#{horario.sabado}">Sábado</td>
                        <td th:text="#{horario.horario2}">8:00 a.m. - 12:00 p.m.</td>
                    </tr>
                    <tr>
                        <td th:text="#{horario.domingo}">Domingo</td>
                        <td th:text="#{horario.cerrado}">Cerrado</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
