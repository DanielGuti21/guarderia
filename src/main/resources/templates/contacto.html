<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/plantilla :: head"></head>
<body>
<header th:replace="layout/plantilla :: header"></header>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="text-primary" th:text="#{contacto.titulo}">Contáctanos</h2>
        <i class="fas fa-envelope-open-text fa-3x text-info my-3"></i>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm border-success p-3">
                <h5 class="text-success" th:text="#{contacto.datos}">Información de contacto:</h5>
                <p><i class="fas fa-phone-alt me-2 text-dark"></i><span th:text="#{contacto.telefono}">Teléfono: 8888-8888</span></p>
                <p><i class="fas fa-envelope me-2 text-dark"></i><span th:text="#{contacto.correo}">Correo: guarderia@gmail.com</span></p>
                <p><i class="fas fa-map-marker-alt me-2 text-dark"></i><span th:text="#{contacto.direccion}">Dirección: San José, Costa Rica</span></p>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card shadow-sm border-info p-3">
                <h5 class="text-info" th:text="#{contacto.formulario}">Formulario de contacto:</h5>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label" th:text="#{contacto.nombre}">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label" th:text="#{contacto.email}">Correo</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label" th:text="#{contacto.mensaje}">Mensaje</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" th:text="#{contacto.boton}">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
