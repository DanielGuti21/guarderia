<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/plantilla :: head"></head>
<body>
    <header th:replace="layout/plantilla :: header"></header>

    <div class="container mt-5">
        <h2 class="text-center mb-4" th:text="#{cursos.titulo}">Nuestros Cursos</h2>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="https://i.pinimg.com/736x/af/c4/c9/afc4c9ed600c27a312a20d1f1b88b190.jpg" class="card-img-top" alt="Música">
                    <div class="card-body">
                        <h5 class="card-title" th:text="#{cursos.musica}">Música y Movimiento</h5>
                        <p class="card-text" th:text="#{cursos.musica.desc}">...</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="https://i.pinimg.com/736x/98/37/5d/98375d9a8fae499c6df6806036e4c87d.jpg" class="card-img-top" alt="Arte">
                    <div class="card-body">
                        <h5 class="card-title" th:text="#{cursos.arte}">Arte Creativo</h5>
                        <p class="card-text" th:text="#{cursos.arte.desc}">...</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="https://i.pinimg.com/736x/ea/09/ae/ea09ae8633896771e052f28f3578494a.jpg" class="card-img-top" alt="Inglés">
                    <div class="card-body">
                        <h5 class="card-title" th:text="#{cursos.ingles}">Inglés para Niños</h5>
                        <p class="card-text" th:text="#{cursos.ingles.desc}">...</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="https://i.pinimg.com/736x/ea/09/ae/ea09ae8633896771e052f28f3578494a.jpg" class="card-img-top" alt="Psicomotricidad">
                    <div class="card-body">
                        <h5 class="card-title" th:text="#{cursos.psicomotricidad}">Psicomotricidad</h5>
                        <p class="card-text" th:text="#{cursos.psicomotricidad.desc}">...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
