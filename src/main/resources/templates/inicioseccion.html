<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/plantilla :: head"></head>
<body>
    <header th:replace="layout/plantilla :: header"></header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4 border-info">
                    <div class="text-center mb-3">
                        <h2 class="text-primary" th:text="#{login.titulo}">Inicio de Sesión</h2>
                        <i class="fas fa-user-circle fa-3x text-info my-2"></i>
                    </div>

                    <!-- Mensaje de éxito o error -->
                    <div th:if="${exito}" class="alert alert-success text-center" th:text="${exito}"></div>
                    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="usuario" class="form-label" th:text="#{login.usuario}">Usuario</label>
                            <input type="text" class="form-control" id="usuario" name="usuario" required>
                        </div>

                        <div class="mb-3">
                            <label for="contrasena" class="form-label" th:text="#{login.contrasena}">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success" th:text="#{login.boton}">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
